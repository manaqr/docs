# Jekyll configuration for GitHub Pages

# Site settings
title: manaqr Documentation
description: Complete documentation for manaqr - QR code management and generation system
baseurl: "/docs"
url: "https://manaqr.github.io"

# Theme settings
theme: jekyll-theme-cayman
remote_theme: pages-themes/cayman@v0.2.0

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Navigation
navigation:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting-started
  - title: User Guide
    url: /user-guide
  - title: API Reference
    url: /api-reference
  - title: FAQ
    url: /faq
  - title: Contributing
    url: /contributing

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .git
  - .github

# Enable GitHub metadata
github:
  repository_url: https://github.com/manaqr/docs
  is_project_page: true
